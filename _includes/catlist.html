<ul class="catlist">
	{% for collection in site.collections %}
		{% if include.category == collection.label %}
			{% for page in collection.docs reversed %}
				<li>
					<a href="{{ page.url }}" class="local">{{ page.title }}</a>
					{% if page.timeless != true %}
						<span class="nocss_dot">&middot;</span>
						<span class="date">{{ page.date | date: "%b %Y" }}</span>
					{% endif %}
				</li>
			{% endfor %}
		{% endif %}
	{% endfor %}
</ul>
