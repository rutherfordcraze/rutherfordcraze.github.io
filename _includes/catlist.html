<ul class="catlist">
	{% for post in site.posts %}
		{% if include.category contains post.category %}
			<li>
				<a href="{{ post.url }}" class="local">{{ post.title }}</a>
				<span class="nocss_dot">&middot;</span>
				<span class="date">{{ post.date | date: "%b %Y" }}</span>
			</li>
		{% endif %}
	{% endfor %}
</ul>
